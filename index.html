<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla Weather App</title>
		<link rel="stylesheet" href="src/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<script
			src="https://kit.fontawesome.com/79b911f0dd.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-12 search">
								<input
									type="search"
									placeholder="Type a city.."
									class="form-control"
									id="city-input"
									autocomplete="off"
								/>
                <button
									type="submit"
									value="Search"
									class="btn btn-primary searchButton"
								>
									<i class="fa-solid fa-magnifying-glass"></i>
								</button>
							</div>							
						</div>
					</form>
					<div class="overview">
						<h1 id="city"></h1>
						<ul>
							<li>Last updated: <span id="date"></span></li>
							<li id="description"></li>
						</ul>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="clearfix weather-temperature">
								<img src="" alt="Clear" id="icon" class="float-left" />
								<div class="float-left">
									<strong id="temperature"></strong
									><span class="units"> Â°C</span>
								</div>
							</div>
						</div>
						<div class="col-6">
							<ul>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> m/h</li>
							</ul>
						</div>
					</div>
					<div class="weather-forecast" id="forecast"></div>
				</div>
				<small>
					<a
						href="https://github.com/NikaNika/vanilla-weather-app.git"
						target="_blank"
						>Open-source code</a
					>
					by Tetiana Tatarova
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
